<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestor Documental Corporativo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              corporate: {
                50: '#f0f4f8',
                100: '#d9e2ec',
                200: '#bcccdc',
                300: '#9fb3c8',
                400: '#829ab1',
                500: '#627d98',
                600: '#486581',
                700: '#334e68',
                800: '#243b53',
                900: '#102a43',
                accent: '#0052CC',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      
      /* 
         Standard Letter Size (Carta)
         215.9mm x 279.4mm
         Margins: 2cm = 20mm
      */
      .letter-paper {
        width: 215.9mm;       
        min-height: 279.4mm; 
        margin: auto;
        background-color: white;
        padding: 20mm; /* Exact 2cm margins */
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        box-sizing: border-box; 
        position: relative;
        overflow: visible; 
      }

      /* =========================================
         PRINTING MODE OVERRIDES 
         ========================================= */

      /* 1. MANUAL MAESTRO (Has class .letter-paper) */
      .printing-mode #document-viewer-content.letter-paper {
        width: 215.9mm !important;
        margin: 0 auto !important;
        box-shadow: none !important;
        height: auto !important; 
        min-height: 279.4mm !important;
        padding: 20mm !important; /* Keep 2cm margin in print */
        background-color: white !important;
      }

      /* 2. SALARY CALCULATOR (Does NOT have class .letter-paper) */
      .printing-mode #document-viewer-content:not(.letter-paper) {
        width: 215.9mm !important; 
        margin: 0 auto !important;
        padding: 0 !important;
        background-color: transparent !important;
      }
      
      /* SALARY CALCULATOR SPECIFIC PRINT STYLES */
      .printing-mode .salary-container {
        display: block !important; 
        width: 215.9mm !important;
        gap: 0 !important;
      }

      .printing-mode .salary-sheet {
        margin: 0 auto !important;
        padding: 20mm !important; /* 2cm internal padding */
        box-shadow: none !important;
        border: none !important;
        width: 215.9mm !important;
        height: 279.4mm !important;
        max-height: 279.4mm !important;
        overflow: hidden !important;
        position: relative !important;
        background: white !important;
      }

      /* Force page breaks */
      .printing-mode .salary-sheet:not(:first-child) {
        page-break-before: always !important;
        margin-top: 0 !important;
      }

      /* HIDE ELEMENTS IN PDF GENERATION */
      .printing-mode .no-print {
        display: none !important;
      }

      /* Pagination Safety - CRITICAL FOR PDF */
      p, li, .grid > div, tr, .pdf-item {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
      }

      /* Ensure signatures stay together */
      .signature-block {
        page-break-inside: avoid !important;
        break-inside: avoid !important;
        page-break-before: auto;
      }

      h1, h2, h3, h4, h5, h6, .section-title {
        page-break-after: avoid !important;
        break-after: avoid !important;
        page-break-inside: avoid !important;
      }
      
      .section-container {
        page-break-inside: auto !important;
        padding-bottom: 10px;
      }

      /* Allow tables to break if strictly necessary, but prefer not to */
      table {
        page-break-inside: auto !important;
      }
      tr {
        page-break-inside: avoid !important;
        page-break-after: auto !important;
      }

      @media print {
        .no-print { display: none !important; }
        .letter-paper { box-shadow: none; margin: 0; }
        body { margin: 0; padding: 0; }
        @page {
          size: letter;
          margin: 0; /* We handle margins via CSS padding */
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>

  </body>
